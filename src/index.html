<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Tony Jr.</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main role="main">
    <header class="u-bordered u-bordered--no-bottom">
      <h1>
        SQSP 571-Q <br>
        Cybernetic Dinosaur <br>
        Codename "Big Tony Jr."
      </h1>
    </header>
    <div class="u-grid u-bordered">     
      <img src="./dino_sm_distorted.png" alt="a female wizard riding a T-Rex, carrying aloft a flaming wand. She bears more than a passing resemblance to Hermione Granger." class="u-bordered Dino">
      <section class="Stats">
        <div class="Stat u-bordered">
          <h3 class="Stat__Label">Rounds<br>Remaining</h3>
          <span class="Stat__Value">500</span>
        </div>
        <div class="Stat u-bordered">
          <h3 class="Stat__Label">Rounds<br>Remaining</h3>
          <span class="Stat__Value">500</span>
        </div>
        <div class="Stat u-bordered">
          <h3 class="Stat__Label">Rounds<br>Remaining</h3>
          <span class="Stat__Value">500</span>
        </div>
      </section>
      <section class="Buttons">
        <div class="Buttons__Panel">
          <div class="Button--Small u-bordered">YNA</div>
          <div class="Button--Small u-bordered">NWK</div>
          <div class="Button--Small u-bordered Button--Active">OHB</div>
          <div class="Button--Small u-bordered">QFV</div>
          <div class="Button--Small u-bordered">RLV</div>
          <div class="Button--Small u-bordered">FHL</div>
          <div class="Button--Small u-bordered Button--Active">KTV</div>
          <div class="Button--Small u-bordered">ODT</div>
          <div class="Button--Small u-bordered Button--Active">UIC</div>
          <div class="Button--Small u-bordered">IYO</div>
          <div class="Button--Small u-bordered">SUR</div>
          <div class="Button--Small u-bordered">CGB</div>
          <div class="Button--Small u-bordered">IDS</div>
          <div class="Button--Small u-bordered">PQT</div>
          <div class="Button--Small u-bordered">BWL</div>
        </div>
        <button class="Button--Large Button--Active" id="roar">
          <h3>
            Execute 283-Alpha<br>
            Roar Protocol
          </h3>
        </button>
      </section>
    </div> <!-- end grid -->
    <footer>
      <marquee class="u-mega-text">Caution!! Exercise Extreme Caution Around the Specimen</marquee>
    </footer>
  </main>
  <div class="scanlines"></div>
  <div class="Alert">
    <div class="Alert__Inner">
      <h1>Roar Initiated</h1>
      <h3>Have a Nice Day :)</h3>
    </div>
  </div>
</body>
</html>
