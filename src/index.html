<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CYNDIE // Cybernetic Dinosaur Interface Environment </title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main role="main">
    <header class="u-bordered u-bordered--no-bottom">
      <h1>
        ///&nbsp;SQSP 571-Q&nbsp;/// <br>
        Cybernetic Dinosaur Interface Environment <br>
        Codename "Fluffy"
      </h1>
    </header>
    <div class="u-grid u-bordered"> 
      <div class="Dino u-bordered">
        <img src="./dino_sm_distorted.png" alt="a female wizard riding a T-Rex, carrying aloft a flaming wand. She bears more than a passing resemblance to Hermione Granger." class="Dino__img">
      </div>    
      <section class="Stats">
        <div class="Stat u-bordered">
          <h3 class="Stat__Label">Factor Bravo<br>QG-208F</h3>
          <span class="Stat__Value" id="js-stat1">4904</span>
        </div>
        <div class="Stat u-bordered">
          <h3 class="Stat__Label">Factor Kilo<br>GS-397B</h3>
          <span class="Stat__Value" id="js-stat2">39</span>
        </div>
        <div class="Stat u-bordered">
          <h3 class="Stat__Label">Factor Juliet<br>BZ-294X</h3>
          <span class="Stat__Value"id="js-stat3">923</span>
        </div>
      </section>
      <section class="Buttons">
        <div class="Buttons__Panel">
          <div class="Button Button--Small u-bordered">YNA</div>
          <div class="Button Button--Small u-bordered">NWK</div>
          <div class="Button Button--Small u-bordered Button--Active">OHB</div>
          <div class="Button Button--Small u-bordered">QFV</div>
          <div class="Button Button--Small u-bordered">RLV</div>
          <div class="Button Button--Small u-bordered">FHL</div>
          <div class="Button Button--Small u-bordered Button--Active">KTV</div>
          <div class="Button Button--Small u-bordered">ODT</div>
          <div class="Button Button--Small u-bordered Button--Active">UIC</div>
          <div class="Button Button--Small u-bordered">IYO</div>
          <div class="Button Button--Small u-bordered">SUR</div>
          <div class="Button Button--Small u-bordered">CGB</div>
          <div class="Button Button--Small u-bordered">IDS</div>
          <div class="Button Button--Small u-bordered">PQT</div>
          <div class="Button Button--Small u-bordered">BWL</div>
        </div>
        <button class="Button Button--Large Button--Active u-bordered" id="js-tts-button">
          <h3>
            Execute 582-XRay<br>
            TTS Protocol
          </h3>
        </button>
        <button class="Button Button--Large Button--Active u-bordered" id="js-roar-button">
          <h3>
            Execute 283-Alpha<br>
            Roar Protocol
          </h3>
        </button>
      </section>
    </div> <!-- end grid -->
    <!-- <footer>
      <marquee class="u-mega-text">Caution!! Exercise Extreme Caution Around the Specimen</marquee>
    </footer> -->
  </main>
  <div class="Modal Modal--alert" id="js-roar-modal">
    <div class="Modal__Inner">
      <h1>Roar Initiated</h1>
      <h3>Have a Nice Day :)</h3>
    </div>
  </div>
  <div class="Modal Modal--tts" id="js-tts-modal">
    <div class="Modal__Inner">
      <h1>Protocol 582-XRay</h1>
      <form class="TTS-Form" id="js-tts-form" autocomplete="off">
        <input id="js-tts-input" type="text" class="u-bordered" placeholder="Enter dinosaur speech patternâ€¦">
        <button class="Button Button--Small u-bordered">Execute</button>
      </form>
      <p class="Modal__Cancel" id="js-modal-cancel">Terminate Process</p>
    </div>
  </div>
  <div class="scanlines"></div>
</body>
</html>
